<!DOCTYPE html>
<!-- The DOCTYPE declaration defines the document type and version of HTML (HTML5 in this case). -->
<html>
<!-- The <html> tag wraps the entire HTML document, signifying the start of the HTML code. -->

<head>
    <!-- The <head> section contains meta-information about the document, such as the title. -->
    <title>My First Webpage!</title>
    <!-- The <title> tag defines the title of the page that appears in the browser's title bar or tab. -->
</head>

<body>
    <!-- The <body> section contains all the visible content of the webpage. -->
    
    <h1>This is a heading h1 </h1>
    <!-- The <h1> tag defines the main heading of the page, typically the largest and most important text. -->
    
    <hr> 
    <!--The <hr> tag is used to add a horizontal line accross the page
     It is self closing tag. -->
    
    <h2>This is a heading h1 </h2>
    <h3>This is a heading h1 </h3>
    <h4>This is a heading h1 </h4>
    <h5>This is a heading h1 </h5>
    <h6>This is a heading h1 </h6>
    
    <br>
    <!--The <br> is used to ine break to push content to a new line (useful within text).-->
    
    <p>This is a paragraph</p>
    <!-- The <p> tag defines a paragraph of text. -->

</body>
<!-- The </body> tag closes the body section. -->

</html>
<!-- The </html> tag closes the HTML document. -->
